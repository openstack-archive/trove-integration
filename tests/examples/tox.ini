# Examples:
# Run tests against Trove running locally in fake mode:
# tox -e local -- --group=blackbox
[tox]
envlist = py27

[testenv]
deps =
    lxml==2.3
    nose
    proboscis
    {env:TROVE_CLIENT_PATH}

[testenv:py27]
commands =
    {envpython} {toxinidir}/examples/example_generation.py {toxinidir}/local.conf {posargs:DEFAULTS}
