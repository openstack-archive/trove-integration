# Examples:
# Run tests against Trove running locally in fake mode:
# TROVE_CLIENT_PATH=../some_path tox -e local -- --group=blackbox
[tox]
envlist = py26

[testenv]
deps =
    coverage
    nose
    pexpect
    proboscis
    sqlalchemy
    {env:TROVE_PATH}
    {env:TROVE_CLIENT_PATH}

[testenv:py26]

[testenv:local]
deps =
    nose
    pexpect
    proboscis
    sqlalchemy
    {env:TROVE_PATH}
    {env:TROVE_CLIENT_PATH}
commands =
    {envpython} int_tests.py --conf=localhost.test.conf {posargs:DEFAULTS}
